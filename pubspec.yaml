name: headlessbrowser
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  #Netework Related Packages
  get: 4.6.5
  http: ^0.13.5
  html: ^0.15.1
  logger: ^1.0.0

  # Other Packages
  lottie: ^1.1.0
  google_fonts: ^3.0.1
  flutter_switch: ^0.3.2
  cupertino_icons: ^1.0.2
  webview_flutter: ^3.0.2
  flutter_easyloading: ^3.0.0
  beautiful_soup_dart: ^0.3.0

  # Location & Map
  location: ^4.3.0
  geocoding: ^2.0.0
  geolocator: ^9.0.2
  google_place: ^0.4.3
  flutter_typeahead: ^4.0.0
  google_maps_flutter: ^2.1.8
  google_maps_webservice: ^0.0.20-nullsafety.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
 